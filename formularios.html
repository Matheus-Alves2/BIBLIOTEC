<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>campos de formularios</h1>
    <form action="">
        <label for="nome">Nome</label> <br>
        <input type="text" id="nome" placeholder="Nome"> <br> <br>

        <label for="email">E-mail</label> <br>
        <input type="email" id="email" placeholder="e-mail" required> <br> <br>

        <label for="idade">Idade</label> <br>
        <input type="number" step="5" min="0" max="150" id="idade" placeholder="Sua idade"> <br>

        <label for="estado">Estado</label> <br> 
        <select name="" id="estado"> <br>
            <option value="">selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

        <br><br>
        <label for="">Cdastro Ativo</label>
        <input type="radio"name= "cadativo" value="sim"> sim
        <input type="radio"name= "cadativo"value="nao"> nao

        <br><br>
        <label for="">Hobbies:</label>
        <input type="checkbox"name="hobs[]"> Ouvir Musica
        <input type="checkbox"name="hobs[]"> Games
        <input type="checkbox"name="hobs[]"> Academia
        <input type="checkbox"name="hobs[]"> Guitarra
        <input type="checkbox"name="hobs[]"> Futebol
        <input type="checkbox"name="hobs[]"> Ler Livro
        <input type="checkbox"name="hobs[]"> Lutar

        <br><br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="********">

        <br><br>
        <label for="confirmar senha">Confirmar Senha</label>
        <input type="text" id="confirmar senha" placeholder="***********">

        <br><br>
        <label for="consideracoes">consideraçoes</label> <br>
        <textarea name="consideracoes" id="consideracoes"></textarea>


        <br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
